<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>


<body>
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <h1 class="page-title">CONTACTANOS</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="Menu">
        <a href="../index.html"><img src="../src/logo.jpg" height="120px"></a>
        <nav>
            <ul>
                <il><a href="nosotros.html">Nosotros</a></il>
                <il><a href="productos.html">Productos</a></il>
                <il><a href="ubicacion.html">Ubicacion</a></il>
                <il><a href="contactos.html">Contactos</a></il>
            </ul>
        </nav>
    </header>
    <h2>
        <p style="border: ridge #c94d2e 10px;">Como contactarnos</p>
    </h2>
    <form>
        <div>
            <div class=”container”>
                <div class=”row”>
                    <label name="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label name="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div>
                    <textarea cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class=”col”></div>
    <h2>
        <p style="border: ridge #c94d2e 5px;">Para mejorar nuestro servicio le dejamos el siguiente cuestionario.
            Encontro lo que buscaba en nuestra pagina?</p>
    </h2>
    <script src="js/bootstrap.min.js"></script>
    <div class="form-check">
        <div class=”col”></div>
    </div>
    <section>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Si
        </label>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            No
        </label>
    </section>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
